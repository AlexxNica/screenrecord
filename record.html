    <link rel="stylesheet" href="./css/main.css">
    <meta name="theme-color" content="#FF9800">
    <link rel="manifest" href="./manifest.json">
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>

    <script>
      if(navigator.serviceWorker) {
        navigator.serviceWorker.register('./sw.js')
          .then(() => {
            console.log('installed');
          })
      }

      let recordBtn;
      let peer;

      const start = function() {
        document.body.classList.add('recording');
        
      }

      onload = function() {
        recordBtn = document.getElementById('record');
        recordBtn.addEventListener('click', start);

        navigator.getUserMedia = navigator.getUserMedia ||
          navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        var constraints = {
          audio: false,
          video: {'mandatory': {'chromeMediaSource':'screen'}}
        };
        
        function successCallback(stream) {
          let peer = new Peer('pick-an-id-record', {key: 'inehwsbupy5e9udi'}); 
          var call = peer.call('pick-an-id', stream);
          call.on('stream', function(remoteStream) {
            // Show stream in some video/canvas element.
          });

        }

        function errorCallback(error) {
          console.log('navigator.getUserMedia error: ', error);
        }

        navigator.getUserMedia(constraints, successCallback, errorCallback);
      };

    </script>
  </head>

  <body>
    <button id="record">Share Screen</button>
    <p id="recordError">Enable chrome://flags#enable-usermedia-screen-capturing</p>
